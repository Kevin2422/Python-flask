<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1> Dojo Ninjas {{dojo.name}}</h1>

        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>

        </tr>
        {%endfor%}
    </table>

</body>
</html>
