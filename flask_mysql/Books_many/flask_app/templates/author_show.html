<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 0px, auto;
        padding: 100px;
    }

    #container {
        display: flex;
        justify-content: space-around;
    }

    .textfield {
        width: 100%;
        padding: 50px;
    }
</style>

<body>

    <div id="container">
        <div class="textfield">
            <h1>{{author_info.name}}'s Favorites</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in all_favorites.books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="textfield">
            <h1>Add Author's Favorite</h1>
            <form action="/addfavorite/", method="post">
                <input type="hidden" name="author_id" value="{{author_info.id}}">  
            <select name="book_id" class="form-select" aria-label="Default select example">
                {% for book in all_books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
            </form>
            <a href="/">Home</a>
        </div>

    </div>
</body>

</html>
