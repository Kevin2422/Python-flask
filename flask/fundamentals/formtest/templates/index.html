<h1>Index Page</h1>
<h3>Create a User</h3>
<form action='/users' method='post'> <!-- action gives url for where the form will be process, post means it's a post request  -->
    <label for='name'>Name:</label>
    <input type='text' name='name'>
    <label for='email'>Email:</label>
    <input type='text' name='email'>
    <input type='submit' value='create user'> 
    <!-- submission types can be imput type = submit, <button>submit</button> but not input type = button -->
</form>
